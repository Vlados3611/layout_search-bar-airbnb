<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="main">
      <form action="#" method="post">
        <div class="search-input_box">
          <input
          type="text"
          class="first_search-input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="big"
          >
          <img
          src="./images/Search.svg"
          alt="search"
          class="search-icon"
          >
        </div>
      </form>
      <form action="#" method="post">
        <div class="search-input_box">
          <input
          type="text"
          class="second_search-input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="small"
          >
          <img src="images/Search.svg"
          alt="search"
          class="search-icon small_search-icon"
          >
        </div>
      </form>
    </main>
  </body>
</html>
